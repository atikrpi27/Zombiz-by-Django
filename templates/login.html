{% extends "base.html" %}

{% block title%}
	Zombiz -Login
{% endblock %}
{% block body_block %}
{% load static %}
<head>
<!--======= Font =======-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/login_fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/login_fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

<!--======= Vendor =======-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/animate/animate.css' %}">	
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/daterangepicker/daterangepicker.css' %}">

<!--======= CSS =======-->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.main.css' %}">
</head>	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						<h3>Login Your Account</h3>
					</span>					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					<div class="text-center p-t-40 p-b-20">
						<span class="txt2">
							or Signup <a href="{% url 'reg' %}">HERE</a>
						</span>
					</div>
				</form>

				<div class="login100-more" style="background-image: url({% static 'images/login_images/login.jpg' %});">
				</div>
			</div>
		</div>
	</div>
	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'js/login.main.js' %}"></script>

{% endblock %}
